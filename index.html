<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>My Weather App</title>
</head>
<body>
    <div class="my-weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city.." required class="search-form-input" id="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button" />
        </form>
    </header>
    <main>
        <div class="main-section">
            <div>
     <h1 id="weather-app-city">Dodoma</h1>
     <p class="weather-app-details">
        Friday 3:42, Intermittent clouds
        <br />
        Humidity: <strong>65%</strong>, Wind: <strong>7.1km/h</strong>
     </p>
    </div>
    <div class="weather-app-temperature">
        <div class="temperature-icon">⛅</div>
        <div class="temperature-value">29</div>
        <div class="temperature-unit">°C</div>             
    </div>
   </div>
</main>
    <footer>

       the website is hosted on<a href="https://project-my-weather-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
</div>
<script src="src/app.js"></script>
</body>
</html>
